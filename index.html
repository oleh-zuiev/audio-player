<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>audio-player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="background">
      <div class="_main-container _center _comumn">
        <div class="audio-player _center _comumn">
          <div class="poster player-part">
            <img src="./images/album.jpg" alt="img" />
          </div>
          <p class="title player-part">song</p>
          <p class="author player-part">author</p>
          <div class="playback player-part _center">
            <input type="range" name="" id="playback" />
          </div>
          <div class="controls player-part">
            <div class="previous player-part _center js-prev">
              <i class="fas fa-backward"></i>
            </div>
            <div
              class="play-pause player-part _center js-playPause fa fa-play"
            ></div>
            <div class="next player-part _center js-next">
              <i class="fas fa-forward"></i>
            </div>
          </div>
        </div>
        <div class="playlist _center _comumn">
          <p>Playlist</p>
        </div>
        <div class="volume-slider _center">
          <i class="fas fa-volume-up"></i>
          <input type="range" id="volume" />
        </div>
      </div>
    </div>
    <script defer src="./JS/main.js"></script>
  </body>
</html>
